
{% extends 'base.html' %}

{% block content %}

    <h1>ARTICLES</h1>
    <hr/>

    {% for article in articles %}
        <h3>{{ article.title }}</h3>
        <p>{{ article.snippet }}</p>
        <p>{{ article.slug }}</p>
        <p>{{ article.date }}</p>
        <hr/>
        <br/>
    {% endfor %}

{% endblock %}
