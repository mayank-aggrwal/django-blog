
{% comment %} {% load static from staticfiles %} {% endcomment %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Articles</title>
</head>
<body>

    <h1>ARTICLES</h1>
    <hr/>

    {% for article in articles %}
        <h3>{{ article.title }}</h3>
        <p>{{ article.snippet }}</p>
        <p>{{ article.slug }}</p>
        <p>{{ article.date }}</p>
        <hr/>
        <br/>
    {% endfor %}
    
</body>
</html>
