
{% extends 'base.html' %}

{% block content %}

    <h1>LOGIN</h1>
    <hr/>
    <form id="login-form" action="/accounts/login/" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            {% comment %} {% print(request.GET.next) %} {% endcomment %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login"/>
    </form>
    

{% endblock %}
